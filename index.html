<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CTEC 3905</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/github.css"> -->
    <!-- <link rel="stylesheet" href="css/solarized-dark.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="fallback-message">
      <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
      <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>

    <div id="impress-toolbar"></div>

    <div id="impress" data-transition-duration="500">
      <div id="overview" class="step overview" data-x="0" data-y="5000" data-z="5000">
        <h2>CTEC 3905 lab viewer</h2>
        <p class="mobile">Swipe to navigate</p>
        <p class="normal">Use arrow keys to navigate</p>
      </div>
    </div>

    <!-- <div id="impress-help"></div> -->

    <!-- syntax highlighting -->
    <script src="js/highlight.pack.js"></script>

    <!-- showdown plugin -->
    <script src="js/showdown.min.js"></script>

    <!-- my code -->
    <script src="js/impress-wiki.js"></script>

    <!-- include impress.js -->
    <script src="js/impress.js"></script>


    <script>
      window.addEventListener('MarkdownPrepared', ev => {
        impress().init()
        hljs.initHighlighting();
        const images = document.querySelectorAll("#impress img");
        images.forEach(image => {
          const src = image.attributes.src.value;
          image.src = `${root}/${src}`;
        });
      })
    </script>
  </body>
</html>
